<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login/iniciar.css">
    <title>QuickLearn</title>
    <script src="js/login.js"></script>
</head>
<body>
<main class="main-container">
    <section class="sig-in">
        <div class="container">
            <div class="first-container">
                <h1>QuickLearn</h1>
            </div>
            <div class="second-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Correo electronico">
                    <div id="email-error" class="error-message" style="display: none; color: red;"></div>
                    <input type="password" id="password" placeholder="Contraseña">
                    <div id="password-error" class="error-message" style="display: none; color: red;"></div>

                    <button type="submit">LOGIN</button>
                </form>
                <div class="page-links">
                    <a href="#">¿No tienes cuenta?</a>
                    <a href="client/pages/register.html" id="register">Registrate</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
